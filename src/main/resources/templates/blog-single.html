<!DOCTYPE html>
<html lang="en">
{{>header}}
<!-- END nav -->

<section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('../images/bg_1.jpg');"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="blog.html">Blog <i
                class="ion-ios-arrow-forward"></i></a></span> <span>Blog Single <i
              class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-3 bread">Blog Entry</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-degree-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-8 order-md-last ftco-animate">
        {{#Blog}}
        <h2 class="mb-3">{{title}}</h2>
        <p>{{text}}</p>
        <p>
          <img src="../images/image_7.jpg" alt="" class="img-fluid">
        </p>
        {{/Blog}}

      </div>
    </div>
    <!-- .col-md-8 -->
  </div>
</section> <!-- .section -->

{{>footer}}

</html>
