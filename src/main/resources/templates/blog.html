<!DOCTYPE html>
<html lang="en">
  {{>header}}

    <!-- END nav -->
    
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Nuestro Blog</h1>
          </div>
        </div>
      </div>
    </section>

		<section class="ftco-section">
      {{#blogs}}
     
      <div class="container">
        <div class="row d-flex">
          <div class="col-md-3 d-flex ftco-animate">
          	<div class="blog-entry justify-content-end">
              <div class="text">
                <h3 class="heading"><a href="#">{{title}}</a></h3>
                <div class="meta mb-3">
                  <div><a >July. 24, 2019</a></div>
                  <div><a>Diana</a></div>
                </div>
                <a href="blog/{{id}}" class="block-20 img" style="background-image: url('images/image_1.jpg');"></a>
                <p>{{text}}</p>
                <div id="blogMethods">
                  <a class="btn d-flex align-items-center btn-custom-edit" id="deleteMethod" style="float:left;" href="deleteBlog/{{id}}">
                    <span class="icon-trash"></span>
                  </a>
                  <a class="d-flex align-items-center btn-custom-edit2" id="updateMethod" href="/editBlog/{{id}}">
                    <span class="icon-edit" style="top: 5px;"></span>
                  </a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {{/blogs}}

    <footer class="ftco-footer ftco-section">
      <div class="container">
          <div class="col-md-12 text-center">

          </div>
      </div>
    </footer>
