<!DOCTYPE html>
<html lang="en">
  {{>header}}
    <!-- END nav -->
    
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Mis anuncios <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Tus <br>anuncios publicados</h1>
          </div>
        </div>
      </div>
    </section>

	<section class="ftco-section">
		<div class="container">
			<div class="row">
				{{#myAds}}
				<div class="col-md-4">
					<div class="property-wrap ftco-animate">
						
						<a href="properties/{{id}}" class="img" style="background-image: url(images/{{images.0}});"></a>
						
						<div class="text">
							<p class="price"><span class="old-price">{{price}}</span><span class="orig-price">{{price}}<small>/mo</small></span></p>
							<ul class="property_list">
								<li><span class="flaticon-bed"></span>{{rooms}}</li>
								<li><span class="flaticon-bathtub"></span>{{bathrooms}}</li>
								<li><span class="flaticon-floor-plan"></span>{{squareMeters}}</li>
							</ul>
							<h3><a>{{property}} en {{location}}</a></h3>
							<span class="location">{{location}}</span>

							<a class="btn d-flex align-items-center justify-content-center btn-custom-edit" id ="deleteFavouriteButton" href="deleteMyAdvertisement/{{id}}">
								<span class="icon-trash"></span>
							</a>
							<button class="d-flex align-items-center justify-content-center btn-custom-edit2"><a href="editProperties/{{id}}">
								<span class="icon-edit"></span>
							</button>
						</div>
					</div>
				</div>
				{{/myAds}}
				{{#Error}}
					<h2>{{.}}</h2>
				{{/Error}}
			</div>
		</div>
	</section>
  {{>footer}}
</html>
