<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
        body{
            background-size: cover; 
        }
    </style>
<body class="" background="images/bg_1.jpg">

<div class="container">
	<div class="wrapper fadeInDown">
        <div id="formContent">

          <!-- Login Form -->
          <form action="/login" method="post">
            <h3>Sign In</h3>
            {{#Error}}
            <a class="ErrorMessage">{{.}}</a>
            {{/Error}}
            
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
            <input type="password" id="password" class="fadeIn third psswdInput" name="password" placeholder="Password" style="background: #f6f6f6;
            border: none;
            border-radius: 4px;
            width: 88%;
            height: 40px;
            font-size: unset;
            text-align: center;
        " >
            <input type="hidden" name="_csrf" value="{{token}}"/>
            <input type="submit" class="fadeIn fourth" value="Log In">
            
          </form>


          <form action="/logout" method="post">
            <input type="submit" value="Sign Out" />
            <input type="hidden" name="_csrf" value="{{token}}"/>
          </form>
          <!-- Sign Up -->
          <div id="formFooter">
            <a class="underlineHover" href="/register">Registrarse</a>
          </div>
          <a href="/MainPage"><input type="button" value="Home"></a>
      
        </div>
      </div>
    </div>
  </body>
</html>
